<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht,initial-scale=1.0,user-scalable=no,minimum-scale=0.5,maximum-scale=3">
	<title>Layout Responsivo - VIEWPORT</title>
</head>
<style type="text/css">
	.main {background-color: aqua;}
		@media print{
		div{
			display: none;

		}
		body {
			color:pink;
			}
				

				}

				@media only screen and (max-width: 639px){
					body{
						font-size: 5px;
					}
				}
				@media only screen and (min-width: 640px){
					body{
						font-size:20px;
					}
				}
				@media only screen and (min-width: 1024px)
				{
					body{
						font-size: 20px;
					}
				}

					
				}



</style>
<body>
	<div class="main">
		Testando site responsivo
	</div>
	LALALALALALALALALALLALALALAL
</body>
</html>
